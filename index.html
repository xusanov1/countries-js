<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Where in the world?</h1>
                <button id="dark-mode-toggle"><i class='bx bx-moon bx-tada'></i> Dark Mode</button>
            </div>
            <div class="header-bottom">
                <input type="text" id="search" placeholder="Search for countries . . .">
                <select id="region-filter">
                    <option value="">All Regions</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </header>

        <div id="countries-container" class="page"></div>
        <div id="country-details" class="page hidden"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
